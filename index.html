    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes glowing-border {
        0% {
          box-shadow: 0 0 3px rgba(251, 191, 36, 0.4), 0 0 5px rgba(251, 191, 36, 0.3);
          border-color: rgba(251, 191, 36, 0.7);
        }
        50% {
          box-shadow: 0 0 10px rgba(251, 191, 36, 0.6), 0 0 15px rgba(245, 158, 11, 0.4);
          border-color: rgba(252, 211, 77, 1);
        }
        100% {
          box-shadow: 0 0 3px rgba(251, 191, 36, 0.4), 0 0 5px rgba(251, 191, 36, 0.3);
          border-color: rgba(251, 191, 36, 0.7);
        }
      }
      .animate-glowing-border {
        animation: glowing-border 2.5s infinite linear;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes draw-line {
        to { stroke-dashoffset: 0; }
      }
      .animate-draw-line {
        animation: draw-line 0.8s ease-out forwards;
      }
      @keyframes fade-in-point {
        to { opacity: 1; }
      }
      .animate-fade-in-point {
        animation: fade-in-point 0.4s ease-out forwards;
      }
    </style>
